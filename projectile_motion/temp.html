<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Animation</title>
</head>
<body>
    <h1>Projectile Motion Animation</h1>
    <p>
    <label for="angle">Angle of launch</label>
    <input type="number"  id="angle"></input>
    </p>
    <p>
    <label for="velocity">Velocity of launch</label>
    <input type="number"  id="velocity"></input>
    </p>
    <p>
    <label for="animation_speed">Animation Speed</label>
    <input type="range" min="0" max="500"  id="animation_speed"></input>
    </p>
    <p>
    <input type="button" id="start" value="Start"></input>
    </p>
    <canvas id="canvas" width="1300" height="550" style="border:solid 1px"></canvas>

    <script src="temp.js"></script> 
</body>
</html>
